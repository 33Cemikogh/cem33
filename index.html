<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osmanlƒ± Talebe Sistemi v5.4</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        :root { --bordo: #630303; --altin: #c5a028; --koyu: #050505; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--koyu); color: #ffffff; margin: 0; padding: 10px; overflow-x: hidden; }
        nav { text-align: center; margin-bottom: 15px; border-bottom: 2px solid var(--altin); padding-bottom: 10px; position: sticky; top: 0; background: var(--koyu); z-index: 10000; }
        .btn-nav { background: var(--altin); color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; margin: 0 5px; border-radius: 5px; text-transform: uppercase; }
        .main-content { background: #fdf5e6; color: #333; padding: 10px; border-radius: 10px; overflow: auto; height: 85vh; }
        table { border-collapse: separate; border-spacing: 0; table-layout: fixed; width: 3500px; }
        th, td { border: 1px solid #d4c4a8; padding: 5px; text-align: center; background: white; overflow: hidden; }
        th { position: sticky; top: 0; background: var(--bordo) !important; color: var(--altin); z-index: 5000; }
        .col-sil { width: 40px; position: sticky; left: 0; z-index: 4000; background: #f0f0f0 !important; }
        .col-foto { width: 50px; position: sticky; left: 40px; z-index: 4000; background: #f0f0f0 !important; }
        .col-kunye { width: 150px; position: sticky; left: 90px; z-index: 4000; background: #ffffff !important; text-align: left; }
        .col-hazine { width: 80px; position: sticky; left: 240px; z-index: 4500; background: #fff9c4 !important; font-weight: bold; border-left: 2px solid var(--altin) !important; box-shadow: 8px 0 12px rgba(0,0,0,0.2); }
        .data-cell { width: 65px; background: #fff !important; }
        .b-cell { width: 65px; background: #fff3e0 !important; font-weight: bold; }
        th.col-sil, th.col-foto, th.col-kunye, th.col-hazine { z-index: 6000; }
        .leaderboard-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-bottom: 20px; }
        .podium-card { background: #fff; padding: 8px; border-radius: 8px; text-align: center; border: 2px solid var(--altin); color: #000; }
        .podium-card img { width: 100%; height: 100px; object-fit: cover; border-radius: 4px; border: 1px solid var(--bordo); }
        .podium-card .stu-total { color: var(--bordo); font-size: 18px; font-weight: bold; }
        .rank-panel { background: #151515; border: 2px solid var(--altin); border-radius: 8px; padding: 10px; height: 260px; overflow-y: auto; }
        .rank-item { display: flex; align-items: center; gap: 8px; padding: 5px 0; border-bottom: 1px solid #333; font-size: 11px; }
        .marquee-box { height: 480px; overflow: hidden; position: relative; background: #000; border: 1px solid #333; border-radius: 10px; }
        #scrollContainer { position: absolute; width: 100%; animation: scrollUp linear infinite; top: 100%; }
        @keyframes scrollUp { 0% { transform: translateY(0); } 100% { transform: translateY(-220%); } }
        .marquee-row { display: flex; align-items: center; justify-content: space-between; padding: 12px 50px; border-bottom: 1px solid #1a1a1a; }
        .marquee-row .info { display: flex; align-items: center; gap: 20px; color: #fff; font-size: 18px; font-weight: bold; }
        .marquee-row .puan { color: var(--altin); font-size: 22px; font-weight: bold; }
        .page { display: none; }
        .page.active { display: block; }
        input[type="number"] { width: 50px; padding: 2px; text-align: center; border: 1px solid #ccc; }
        .btn-action { width: 48%; padding: 10px; cursor: pointer; font-weight: bold; border-radius: 5px; border: none; margin-top: 5px; }
    </style>
</head>
<body>

<nav>
    <button class="btn-nav" onclick="switchPage('page1')">TALEBE Lƒ∞STESƒ∞</button>
    <button class="btn-nav" onclick="switchPage('page2')">Lƒ∞DERLƒ∞K K√úRS√úS√ú</button>
</nav>

<div id="page1" class="page active">
    <div style="display:flex; gap:15px;">
        <div style="flex:0 0 280px; background:var(--bordo); padding:15px; border-radius:10px; height: fit-content;">
            <h3 style="text-align:center; color:var(--altin); margin-top:0;">YENƒ∞ TALEBE</h3>
            <input type="text" id="stuName" placeholder="ƒ∞sim Soyisim" style="width:90%; margin-bottom:10px; padding:8px;">
            <input type="text" id="stuClass" placeholder="Sƒ±nƒ±f" style="width:90%; margin-bottom:10px; padding:8px;">
            <input type="file" id="stuPhoto" style="margin-bottom:10px; color:#fff; font-size:12px;">
            <div style="display:flex; justify-content: space-between;">
                <button class="btn-action" style="background:#fff;" onclick="addStudent()">Sƒ∞STEME EKLE</button>
                <button class="btn-action" style="background:#ff4444; color:#fff;" onclick="resetScores()">PUANLARI SIFIRLA</button>
            </div>
            <div style="margin-top:20px; border-top:1px solid var(--altin); padding-top:10px;">
                <h4 style="color:var(--altin); margin-bottom:5px;">R√úTBE TANIMLA</h4>
                <input type="file" id="milestoneUpload" onchange="uploadMilestoneImage()" style="font-size:10px; color:#fff;">
                <div id="milestoneList" style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px; margin-top:10px;"></div>
            </div>
        </div>

        <div class="main-content">
            <table>
                <thead>
                    <tr id="headerRow">
                        <th class="col-sil">Sƒ∞L</th>
                        <th class="col-foto">SURET</th>
                        <th class="col-kunye">K√úNYE</th>
                        <th class="col-hazine">HAZƒ∞NE</th>
                    </tr>
                </thead>
                <tbody id="studentBody"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="page2" class="page">
    <div class="leaderboard-grid">
        <div id="top4Content" style="display:contents;"></div>
        <div class="rank-panel"><h4>R√úTBE (5K-50K)</h4><div id="rankCol1"></div></div>
        <div class="rank-panel"><h4>R√úTBE (50K+)</h4><div id="rankCol2"></div></div>
    </div>
    <div class="marquee-box"><div id="scrollContainer"></div></div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://ottoman-empire-bce60-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let students = []; let milestones = {};

    db.ref('students').on('value', s => { students = s.val() ? Object.values(s.val()) : []; renderTable(); });
    db.ref('milestones').on('value', s => { milestones = s.val() || {}; renderMilestones(); renderTable(); });

    function renderTable() {
        const body = document.getElementById('studentBody');
        body.innerHTML = "";
        students.forEach(s => {
            let row = `<tr>
                <td class="col-sil"><button onclick="deleteStudent(${s.id})" style="background:none; border:none; cursor:pointer;">üóëÔ∏è</button></td>
                <td class="col-foto"><img src="${s.photo}" style="width:35px; height:45px; object-fit:cover;"></td>
                <td class="col-kunye"><b>${s.name}</b><br><small>${s.sClass}</small></td>
                <td class="col-hazine">${(s.total||0).toLocaleString()}</td>`;
            for(let i=1; i<=10; i++) {
                row += `<td class="b-cell"><input type="number" value="${(s.data||{})['b'+i]||0}" onchange="updateScore(${s.id},'b${i}',this.value)"></td>`;
                for(let j=1; j<=4; j++) {
                    let k = i + "." + j;
                    row += `<td class="data-cell"><input type="number" value="${(s.data||{})[k]||0}" onchange="updateScore(${s.id},'${k}',this.value)"></td>`;
                }
            }
            body.innerHTML += row + "</tr>";
        });
    }

    // PUANLARI SIFIRLAMA FONKSƒ∞YONU
    function resetScores() {
        if(confirm("T√ºm √∂ƒürencilerin puanlarƒ± sƒ±fƒ±rlanacak. Bu i≈ülem geri alƒ±namaz! Emin misiniz?")) {
            students.forEach(s => {
                db.ref('students/' + s.id + '/data').set({}); // T√ºm detaylƒ± puan verilerini siler
                db.ref('students/' + s.id + '/total').set(0); // Toplam puanƒ± sƒ±fƒ±rlar
            });
            alert("T√ºm puanlar ba≈üarƒ±yla sƒ±fƒ±rlandƒ±.");
        }
    }

    function renderLeaderboard() {
        const top4 = document.getElementById('top4Content');
        const scroller = document.getElementById('scrollContainer');
        const r1 = document.getElementById('rankCol1');
        const r2 = document.getElementById('rankCol2');
        top4.innerHTML = ""; scroller.innerHTML = ""; r1.innerHTML = ""; r2.innerHTML = "";
        const sorted = [...students].sort((a,b) => b.total - a.total);
        Object.keys(milestones).sort((a,b)=>a-b).forEach(pts => {
            const html = `<div class="rank-item"><img src="${milestones[pts]}" style="width:25px; border-radius:50%; background:#fff;"><span>${parseInt(pts).toLocaleString()}</span></div>`;
            if(parseInt(pts) < 50000) r1.innerHTML += html; else r2.innerHTML += html;
        });
        sorted.forEach((s, i) => {
            let icons = Object.keys(milestones).filter(m => s.total >= parseInt(m)).sort((a,b)=>a-b)
                .map(m => `<img src="${milestones[m]}" style="width:20px; height:20px; border-radius:50%; margin:1px; background:#fff;">`).join('');
            if(i < 4) {
                top4.innerHTML += `<div class="podium-card"><h2>#${i+1}</h2><img src="${s.photo}"><div style="font-weight:bold;font-size:11px;">${s.name}</div><div class="stu-total">${(s.total||0).toLocaleString()}</div><div style="display:flex;flex-wrap:wrap;justify-content:center;">${icons}</div></div>`;
            } else {
                scroller.innerHTML += `<div class="marquee-row"><div class="info"><span>${i+1}</span><img src="${s.photo}" style="width:40px;height:50px;object-fit:cover;"><span>${s.name}</span></div><div class="puan">${(s.total||0).toLocaleString()}</div><div style="display:flex;">${icons}</div></div>`;
            }
        });
        scroller.style.animationDuration = `${Math.max(5, (sorted.length - 4) * 2)}s`;
    }

    function switchPage(p) { document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active')); document.getElementById(p).classList.add('active'); if(p==='page2') renderLeaderboard(); }
    function updateScore(sId, key, val) {
        const v = Number(val) || 0;
        db.ref('students/'+sId+'/data/'+key).set(v).then(() => {
            const s = students.find(x => x.id === sId);
            const newData = {...s.data, [key]: v};
            const newTotal = Object.values(newData).reduce((a, b) => a + b, 0);
            db.ref('students/'+sId+'/total').set(newTotal);
        });
    }
    async function addStudent() {
        const name = document.getElementById('stuName').value; const sClass = document.getElementById('stuClass').value;
        const photoFile = document.getElementById('stuPhoto').files[0]; if(!name) return;
        let photoData = "https://via.placeholder.com/60x80";
        if(photoFile) photoData = await toBase64(photoFile, 150);
        db.ref('students/'+Date.now()).set({ id: Date.now(), name, sClass, photo: photoData, data: {}, total: 0 });
        document.getElementById('stuName').value = "";
    }
    function renderMilestones() {
        const mList = document.getElementById('milestoneList'); mList.innerHTML = "";
        Object.keys(milestones).sort((a,b)=>a-b).forEach(pts => {
            mList.innerHTML += `<div style="position:relative;"><button onclick="deleteMilestone('${pts}')" style="position:absolute;top:-5px;right:0;background:red;color:white;border:none;border-radius:50%;width:15px;height:15px;cursor:pointer;font-size:9px;">x</button><img src="${milestones[pts]}" style="width:35px;height:35px;border-radius:50%;background:#fff;"><div style="font-size:7px;color:#fff;">${pts}</div></div>`;
        });
    }
    async function uploadMilestoneImage() {
        const file = document.getElementById('milestoneUpload').files[0]; const pts = prompt("Puan?");
        if(file && pts) { const d = await toBase64(file, 80); db.ref('milestones/'+pts).set(d); }
    }
    function deleteMilestone(pts) { db.ref('milestones/'+pts).remove(); }
    function deleteStudent(id) { if(confirm('Silinsin mi?')) db.ref('students/'+id).remove(); }
    const toBase64 = (file, size) => new Promise(res => {
        const reader = new FileReader(); reader.readAsDataURL(file);
        reader.onload = e => {
            const img = new Image(); img.src = e.target.result;
            img.onload = () => {
                const cvs = document.createElement('canvas'); cvs.width = size; cvs.height = (img.height * size) / img.width;
                cvs.getContext('2d').drawImage(img, 0, 0, cvs.width, cvs.height); res(cvs.toDataURL('image/jpeg', 0.8));
            };
        };
    });
    const hr = document.getElementById('headerRow');
    for(let i=1; i<=10; i++) {
        hr.innerHTML += `<th class="b-cell" style="background:#d4af37 !important; color:black">B${i}</th>`;
        for(let j=1; j<=4; j++) hr.innerHTML += `<th class="data-cell">${i}.${j}</th>`;
    }
</script>
</body>
</html>
